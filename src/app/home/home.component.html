<div class="container">
  <div class="row">
		<div class="col col-md-12 col-xs-12">
			
				<div class="col-md-3 view-box">
					View Categories:
					<select [(ngModel)]='view'>
						<option value="" [selected]="">All</option>
						<option value="characters">Characters</option>
						<option value="houses">Houses</option>
						<option value="books">Books</option>
					</select>
				</div>
			
		</div>
	</div>
 

  <div class="row" *ngIf="allData.length>0">
		<div class="col-md-4 col-xs-4" *ngFor="let data of allData|sort|select:view">
			<div class="col col-md-12 col-xs-12" *ngIf="data.gender">
				<div class="card">
					<img class="card-img-top" src="../../assets/images.jpg" alt="Card image">
					<div class="card-body">
						<h5 class="card-title">{{data.aliases}}</h5>

						<a [routerLink]="['/character',data.url.split('/').pop()]" class="btn btn-primary btn-sm">Get Details</a>
					</div>
				</div>
      </div>
      <div class="col col-md-12 col-xs-12" *ngIf="data.isbn">
          <div class="card">
            <img class="card-img-top" src="../../assets/books.jpg" alt="Card image ">
            <div class="card-body">
              <h5 class="card-title">{{data.name}}</h5>
              <a [routerLink]="['/books',data.url.split('/').pop()]" class="btn btn-primary btn-sm">Get Details</a>
            </div>
          </div>
        </div>

        <div class="col col-md-12 col-xs-12" *ngIf="data.region">
            <div class="card">
              <img class="card-img-top" src="../../assets/house.jpg" alt="Card image ">
              <div class="card-body">
                <h5 class="card-title">{{data.name}}</h5>
                <a [routerLink]="['/houses',data.url.split('/').pop()]" class="btn btn-primary btn-sm">Get Details</a>
              </div>
            </div>
          </div>
      </div>
      </div>
